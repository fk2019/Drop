<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/css/2c.css">
    <title>Chat App</title>
</head>
<body>
    <div class="chat-container">
        <div class="users-list">
            <!-- User names will be dynamically added here -->
        </div>
        <div class="chat-area">
            <div class="messages" id="messages-container">
                <!-- Messages will be dynamically added here -->

            </div>
            <div class="typing-indicator" id="typing-indicator"></div>
            <div class="message-input">
                <textarea id="message-input" placeholder="Type your message..." oninput='toggleSendButton()'></textarea>
		<label for="file-input" class="file-label">Choose Pic</label>
		<input type="file" id="file-input" accept="image/*" onChange='toggleSendButton()'>

		<button id="send-button" onclick="sendMessage()">Send</button>
<!--		<button onclick="handleFileUpload()">Upload</button>
		-->
            </div>

        </div>
    </div>
    <script src="../static/js/t.js"></script>
</body>
</html>
